<div class="container container-full row box text-center">

    <!-- Blog Creation Form -->
    <form class="col-md-12"
          name="CreationForm"
          ng-submit="vm.submit()"
          novalidate>

        <!-- Form -->
        <div class="form-group">

            <!-- Main Form (full width)-->
            <div class="col-md-12">

                <!-- Title -->
                <input class="form-control col-md-3"
                       id="CreationTitle"
                       name="title"
                       ng-model="vm.blog.title"
                       placeholder="Title"
                       required
                       type="text" />

                <!-- Content Field -->
                <textarea class="col-md-12"
                          name="content"
                          data-ng-model="vm.blog.post"
                          data-ck-editor
                          required
                          type="text"></textarea>
            </div>

            <!-- Column 1 -->
            <div class="col-md-5">

                <!-- Tags -->
                <textarea class="col-md-12"
                          id="CreationTags"
                          name="Tags"
                          ng-model="vm.blog.tagsCS"
                          placeholder="Tags"
                          rows="4"
                          type="text"></textarea>
            </div>

            <!-- Column 2 -->
            <div class="col-md-2">
                <div class="col-md-12">

                    <!-- Allow Comments CheckBox -->
                    <input id="CreationAllowComments"
                           name="AllowComments"
                           ng-model="vm.blog.allowComments"
                           type="checkbox" />Allow Comments?

                    <!-- NSFW CheckBox -->
                    <input id="CreationNSFW"
                           name="NSFW"
                           ng-model="vm.blog.NSFW"
                           type="checkbox" />NSFW?
                </div>

                <!-- Categories -->
                <select class="col-md-12"
                        id="CreationCategory"
                        name="Categories"
                        ng-model="vm.blog.category">

                    <!-- Default 'Select' option -->
                    <option disabled
                            name="default"
                            selected>
                        Select Category
                    </option>

                    <!-- All options -->
                    <option ng-repeat="category in vm.categories"
                            name="{{category.Name}}"
                            value="{{category}}">
                        {{category.Name}}
                    </option>
                </select>

                <button class="btn btn-success col-md-12"
                        type="submit">
                    Add New Blog
                </button>
            </div>

            <!-- Column 3 -->
            <div class="col-md-5">
                <textarea class="col-md-12"
                          id="CreationPostPreview"
                          name="PostPreview"
                          ng-model="vm.blog.postPreview"
                          placeholder="Description"
                          rows="4"
                          type="text"></textarea>
            </div>
        </div>
    </form> <!-- End Form -->
</div>
