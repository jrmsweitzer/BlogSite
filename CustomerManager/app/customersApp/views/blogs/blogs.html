<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="customers view indent">
        <div class="container">
            <header>
                <h3>Blogs</h3>
            </header>
            <div class="container">
                <div class="row gridContainer customersTable show-hide-animation">
                    <div class="col-md-10">
                        <div>
                            <table class="table table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th data-ng-click="vm.setOrder('Title')">Title</th>
                                        <th data-ng-click="vm.setOrder('CreatedBy')">Created By</th>
                                        <th data-ng-click="vm.setOrder('CreateDate')">Date Posted</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="blog in vm.filteredBlogs | orderBy:vm.orderby:vm.reverse" class="repeat-animation">
                                        <td><a href="#/blogdetail/{{blog.ID}}">{{blog.Title}}</a></td>
                                        <td><a href="#/userdetail/{{blog.CreatedBy.ID}}">{{Blog.CreatedBy.Name}}</a></td>
                                        <td>{{blog.CreateDate}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
